<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Aura Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --rose-dark: #D8A9A6;   
            --rose-med: #E2BFBC;
            --rose-light: #ebd4d2;
            --bg-body: #f5eae9;
            --white: #ffffff;
            --text-main: #4a4a4a;
            --text-logo: #1a1a1a;   
            --danger: #d46a6a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-body); 
            display: flex; 
            height: 100vh; 
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background: var(--white);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            transition: 0.3s;
            box-shadow: 5px 0 15px rgba(216, 169, 166, 0.15);
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--text-logo);
            letter-spacing: -1px;
            display: flex;
            align-items: baseline;
        }

        .brand span { color: var(--rose-dark); font-size: 3rem; line-height: 0; margin-left: 2px; }

        .menu a {
            display: flex; align-items: center; gap: 12px;
            color: #888; text-decoration: none; padding: 1rem;
            font-size: 0.95rem; font-weight: 500; transition: 0.3s;
            border-radius: 12px; margin-bottom: 0.5rem;
        }

        .menu a:hover, .menu a.active { background: #fff5f5; color: var(--rose-dark); }
        .menu i { width: 20px; text-align: center; font-size: 1.1rem; }

        /* --- Conteúdo --- */
        .main-content { flex: 1; padding: 2.5rem; overflow-y: auto; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .header h1 { font-weight: 600; color: var(--text-logo); letter-spacing: -0.5px; }

        .card {
            background: var(--white); border-radius: 16px; padding: 2rem;
            box-shadow: 0 5px 20px rgba(216, 169, 166, 0.1); margin-bottom: 2rem;
            border: 1px solid white;
        }

        h2 { 
            margin-bottom: 1.5rem; font-weight: 600; font-size: 1.2rem;
            color: var(--text-logo); border-bottom: 1px solid var(--bg-body);
            padding-bottom: 0.8rem;
        }

        /* Formulário */
        .form-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;
        }
        
        .form-full { grid-column: span 2; }

        label { font-size: 0.85rem; font-weight: 600; color: #666; margin-bottom: 0.5rem; display: block; }

        input, select, textarea {
            width: 100%; padding: 0.9rem; border: 1px solid #eee;
            border-radius: 8px; font-family: inherit; background: #fcfcfc;
            outline: none; transition: 0.3s; color: #555;
        }
        
        input:focus, select:focus, textarea:focus { 
            border-color: var(--rose-dark); background: #fff; 
            box-shadow: 0 0 0 3px rgba(216, 169, 166, 0.1);
        }

        button.btn-add {
            background: var(--rose-dark); color: var(--white); border: none;
            padding: 0.9rem 2rem; border-radius: 8px; cursor: pointer;
            font-weight: 600; transition: 0.3s; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px; width: 100%;
            box-shadow: 0 4px 10px rgba(216, 169, 166, 0.4);
        }

        button.btn-add:hover { background: #c29592; transform: translateY(-2px); }

        /* Tabela */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 0.5rem; min-width: 700px; }
        th { text-align: left; padding: 1rem; color: #999; font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        
        td { 
            background: #fff; padding: 1.2rem 1rem; border-top: 1px solid #f9f9f9; 
            border-bottom: 1px solid #f9f9f9; font-size: 0.95rem; vertical-align: middle;
        }
        
        td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
        
        .product-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }

        .btn-delete {
            background: transparent; color: #aaa; border: 1px solid #eee;
            padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;
            font-size: 0.8rem; transition: 0.3s; display: inline-flex;
            align-items: center; gap: 6px;
        }

        .btn-delete:hover { background: #fff0f0; color: var(--danger); border-color: var(--danger); }

        .tag { padding: 0.4rem 1rem; border-radius: 30px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .tag-skin { background: #eaf6ff; color: #6db3e4; }
        .tag-roupas { background: #fbf0f8; color: #cc8bb6; }
        .tag-make { background: #fff0eb; color: #e49982; }

        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; }
            .sidebar { width: 100%; padding: 1.5rem; flex-direction: row; justify-content: space-between; align-items: center; }
            .menu span { display: none; }
            .form-grid { grid-template-columns: 1fr; }
            .form-full { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">Aura<span>.</span></div>
        <nav class="menu">
            <a href="#" class="active"><i class="fas fa-box"></i> <span>Estoque</span></a>
            <a href="empresaaura.html" target="_blank"><i class="fas fa-store"></i> <span>Ver Loja</span></a>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <div>
                <h1>Gestão de Produtos</h1>
                <p style="color: #999; font-size: 0.9rem;">Cadastre fotos, descrições e preços para a loja.</p>
            </div>
            <div style="background: var(--white); padding: 0.5rem 1.2rem; border-radius: 30px; color: #555; font-size: 0.9rem; display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-user-circle" style="color: var(--rose-dark); font-size: 1.2rem;"></i> Admin
            </div>
        </div>

        <div class="card">
            <h2>Adicionar Novo Item</h2>
            <form id="productForm">
                <div class="form-grid">
                    <div>
                        <label>Nome do Produto</label>
                        <input type="text" id="pName" placeholder="Ex: Sérum Aura Glow" required>
                    </div>
                    <div>
                        <label>Categoria</label>
                        <select id="pCat">
                            <option value="Skin Care">Skin Care</option>
                            <option value="Roupas">Roupas</option>
                            <option value="Maquiagem">Maquiagem</option>
                        </select>
                    </div>
                    <div class="form-full">
                        <label>URL da Imagem (Link)</label>
                        <input type="url" id="pImg" placeholder="https://exemplo.com/imagem.jpg" required>
                    </div>
                    <div class="form-full">
                        <label>Descrição Curta</label>
                        <textarea id="pDesc" rows="2" placeholder="Ex: Hidratação profunda para todos os tipos de pele." required></textarea>
                    </div>
                    <div>
                        <label>Preço (R$)</label>
                        <input type="number" id="pPrice" placeholder="0.00" step="0.01" required>
                    </div>
                    <div style="display: flex; align-items: flex-end;">
                        <button type="submit" class="btn-add"><i class="fas fa-plus"></i> Adicionar Produto</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card" style="background: transparent; box-shadow: none; border: none; padding: 0;">
            <h2 style="padding-left: 1rem; border: none; margin-bottom: 1rem;">Inventário Atual</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Produto / Descrição</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('productForm');
        const tableBody = document.getElementById('tableBody');

        // Dados iniciais com imagens reais para teste
        const initialData = [
            { 
                name: "Sérum Iluminador Aura", 
                category: "Skin Care", 
                price: "129.90", 
                img: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?auto=format&fit=crop&w=150&q=80",
                desc: "Vitamina C pura para um brilho natural."
            },
            { 
                name: "Vestido Linen Breeze", 
                category: "Roupas", 
                price: "289.00", 
                img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?auto=format&fit=crop&w=150&q=80",
                desc: "Leveza e conforto em linho puro."
            },
            { 
                name: "Paleta Nude Rose", 
                category: "Maquiagem", 
                price: "189.90", 
                img: "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=150&q=80",
                desc: "Tons terrosos para o dia a dia."
            }
        ];

        // Carrega do LocalStorage ou usa dados iniciais
        let products = JSON.parse(localStorage.getItem('auraStock'));
        if (!products || products.length === 0) {
            products = initialData;
            localStorage.setItem('auraStock', JSON.stringify(products));
        }

        function renderTable() {
            tableBody.innerHTML = '';
            products.forEach((product, index) => {
                let tagClass = 'tag-skin';
                if(product.category === 'Roupas') tagClass = 'tag-roupas';
                if(product.category === 'Maquiagem') tagClass = 'tag-make';

                const row = `
                    <tr>
                        <td><img src="${product.img}" class="product-thumb" alt="img"></td>
                        <td>
                            <strong>${product.name}</strong><br>
                            <span style="font-size:0.8rem; color:#888;">${product.desc}</span>
                        </td>
                        <td><span class="tag ${tagClass}">${product.category}</span></td>
                        <td>R$ ${parseFloat(product.price).toFixed(2)}</td>
                        <td>
                            <button onclick="deleteProduct(${index})" class="btn-delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('pName').value;
            const cat = document.getElementById('pCat').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;
            const desc = document.getElementById('pDesc').value;

            products.push({ name, category: cat, price, img, desc });
            localStorage.setItem('auraStock', JSON.stringify(products));
            
            form.reset();
            renderTable();
            alert("Produto adicionado! Verifique a página da loja.");
        });

        window.deleteProduct = (index) => {
            if(confirm('Remover este item do estoque? Ele sumirá da loja.')) {
                products.splice(index, 1);
                localStorage.setItem('auraStock', JSON.stringify(products));
                renderTable();
            }
        };

        renderTable();
    </script>
</body>
</html>
