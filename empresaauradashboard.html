<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Aura Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --rose-dark: #D8A9A6;   
            --rose-med: #E2BFBC;
            --rose-light: #ebd4d2;
            --bg-body: #f5eae9;
            --white: #ffffff;
            --text-main: #4a4a4a;
            --text-logo: #1a1a1a;   
            --danger: #d46a6a;
            --success: #6bbb6b;
            --warning: #f0ad4e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-body); 
            display: flex; 
            height: 100vh; 
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px; background: var(--white); color: var(--text-main);
            display: flex; flex-direction: column; padding: 2rem;
            transition: 0.3s; box-shadow: 5px 0 15px rgba(216, 169, 166, 0.15);
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .brand {
            font-family: 'Playfair Display', serif; font-size: 2.5rem; font-weight: 700;
            margin-bottom: 3rem; color: var(--text-logo); letter-spacing: -1px;
            display: flex; align-items: baseline;
        }
        .brand span { color: var(--rose-dark); font-size: 3rem; line-height: 0; margin-left: 2px; }

        .menu a {
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            color: #888; text-decoration: none; padding: 1rem;
            font-size: 0.95rem; font-weight: 500; transition: 0.3s;
            border-radius: 12px; margin-bottom: 0.5rem;
        }
        .menu a:hover, .menu a.active { background: #fff5f5; color: var(--rose-dark); }
        .menu i { width: 20px; text-align: center; font-size: 1.1rem; }

        /* --- Conteúdo --- */
        .main-content { flex: 1; padding: 2.5rem; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .header h1 { font-weight: 600; color: var(--text-logo); letter-spacing: -0.5px; }

        .card {
            background: var(--white); border-radius: 16px; padding: 2rem;
            box-shadow: 0 5px 20px rgba(216, 169, 166, 0.1); margin-bottom: 2rem;
            border: 1px solid white;
        }

        h2 { 
            margin-bottom: 1.5rem; font-weight: 600; font-size: 1.2rem;
            color: var(--text-logo); border-bottom: 1px solid var(--bg-body);
            padding-bottom: 0.8rem;
        }

        /* Views (Tabs) */
        .view-section { display: none; animation: fadeIn 0.5s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Formulário e Tabela */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem; }
        .form-full { grid-column: span 2; }
        label { font-size: 0.85rem; font-weight: 600; color: #666; margin-bottom: 0.5rem; display: block; }
        input, select, textarea {
            width: 100%; padding: 0.9rem; border: 1px solid #eee;
            border-radius: 8px; font-family: inherit; background: #fcfcfc;
            outline: none; transition: 0.3s; color: #555;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--rose-dark); background: #fff; }

        button.btn-add {
            background: var(--rose-dark); color: var(--white); border: none;
            padding: 0.9rem 2rem; border-radius: 8px; cursor: pointer;
            font-weight: 600; transition: 0.3s; text-transform: uppercase;
            font-size: 0.8rem; letter-spacing: 1px; width: 100%;
        }
        button.btn-add:hover { background: #c29592; transform: translateY(-2px); }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 0.5rem; min-width: 700px; }
        th { text-align: left; padding: 1rem; color: #999; font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        td { background: #fff; padding: 1.2rem 1rem; border-top: 1px solid #f9f9f9; border-bottom: 1px solid #f9f9f9; font-size: 0.95rem; vertical-align: middle; }
        td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
        .product-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }

        .tag { padding: 0.4rem 1rem; border-radius: 30px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .tag-skin { background: #eaf6ff; color: #6db3e4; }
        .tag-roupas { background: #fbf0f8; color: #cc8bb6; }
        .tag-make { background: #fff0eb; color: #e49982; }

        /* Estilos do Suporte */
        .ticket-card {
            background: #fff; border: 1px solid #eee; border-radius: 8px;
            padding: 1.5rem; margin-bottom: 1rem; display: flex;
            justify-content: space-between; align-items: center;
        }
        .ticket-info h4 { margin-bottom: 5px; color: var(--text-logo); }
        .ticket-info p { color: #888; font-size: 0.9rem; max-width: 500px; }
        .ticket-meta { font-size: 0.75rem; color: #aaa; margin-top: 5px; }
        
        .status-badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
        .status-pendente { background: #fff5e6; color: var(--warning); }
        .status-atendimento { background: #e6ffea; color: var(--success); }
        .status-agendado { background: #e6f7ff; color: #6db3e4; }

        .ticket-actions { display: flex; gap: 10px; }
        .btn-action {
            padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #eee;
            background: white; cursor: pointer; transition: 0.3s; font-size: 0.8rem;
            display: flex; align-items: center; gap: 5px; color: #666;
        }
        .btn-action:hover { background: #f9f9f9; border-color: var(--rose-dark); color: var(--rose-dark); }

        /* CHAT AURA STYLE */
        .chat-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(2px);
        }
        .chat-window {
            width: 400px; height: 500px; background: #fff;
            border-radius: 16px; overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .chat-header {
            padding: 15px 20px; background: var(--rose-dark); color: white;
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-body {
            flex: 1; padding: 20px; overflow-y: auto; background: #fbfbfb;
            display: flex; flex-direction: column; gap: 10px;
        }
        .chat-footer {
            padding: 15px; background: #fff; border-top: 1px solid #eee; display: flex; gap: 10px;
        }
        .chat-msg {
            max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4;
        }
        .msg-me {
            align-self: flex-end; background: var(--rose-dark); color: white;
            border-bottom-right-radius: 2px;
        }
        .msg-them {
            align-self: flex-start; background: #eee; color: #555;
            border-bottom-left-radius: 2px;
        }
        .chat-input {
            flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none;
        }
        .chat-send {
            width: 40px; height: 40px; border-radius: 50%; background: var(--rose-dark);
            color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; }
            .sidebar { width: 100%; padding: 1.5rem; flex-direction: row; justify-content: space-between; align-items: center; }
            .menu span { display: none; }
            .form-grid { grid-template-columns: 1fr; }
            .form-full { grid-column: span 1; }
            .ticket-card { flex-direction: column; align-items: flex-start; gap: 1rem; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">Aura<span>.</span></div>
        <nav class="menu">
            <a onclick="switchTab('products')" id="menu-products" class="active"><i class="fas fa-box"></i> <span>Estoque</span></a>
            <a onclick="switchTab('support')" id="menu-support"><i class="fas fa-headset"></i> <span>Suporte</span></a>
            <a href="empresaaura.html" target="_blank"><i class="fas fa-store"></i> <span>Ver Loja</span></a>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <div>
                <h1 id="page-title">Gestão de Produtos</h1>
                <p id="page-subtitle" style="color: #999; font-size: 0.9rem;">Cadastre fotos, descrições e preços.</p>
            </div>
            <div style="background: var(--white); padding: 0.5rem 1.2rem; border-radius: 30px; color: #555; font-size: 0.9rem; display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-user-circle" style="color: var(--rose-dark); font-size: 1.2rem;"></i> Admin
            </div>
        </div>

        <div id="view-products" class="view-section active">
            <div class="card">
                <h2>Adicionar Novo Item</h2>
                <form id="productForm">
                    <div class="form-grid">
                        <div>
                            <label>Nome do Produto</label>
                            <input type="text" id="pName" placeholder="Ex: Sérum Aura Glow" required>
                        </div>
                        <div>
                            <label>Categoria</label>
                            <select id="pCat">
                                <option value="Skin Care">Skin Care</option>
                                <option value="Roupas">Roupas</option>
                                <option value="Maquiagem">Maquiagem</option>
                            </select>
                        </div>
                        <div class="form-full">
                            <label>URL da Imagem (Link)</label>
                            <input type="url" id="pImg" placeholder="https://exemplo.com/imagem.jpg" required>
                        </div>
                        <div class="form-full">
                            <label>Descrição Curta</label>
                            <textarea id="pDesc" rows="2" placeholder="Ex: Hidratação profunda..." required></textarea>
                        </div>
                        <div>
                            <label>Preço (R$)</label>
                            <input type="number" id="pPrice" placeholder="0.00" step="0.01" required>
                        </div>
                        <div style="display: flex; align-items: flex-end;">
                            <button type="submit" class="btn-add"><i class="fas fa-plus"></i> Adicionar Produto</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card" style="background: transparent; box-shadow: none; border: none; padding: 0;">
                <h2 style="padding-left: 1rem; border: none; margin-bottom: 1rem;">Inventário Atual</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Imagem</th>
                                <th>Produto / Descrição</th>
                                <th>Categoria</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-support" class="view-section">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;">
                    <h2 style="border:none; margin:0; padding:0;">Meus Tickets</h2>
                    <button class="btn-add" style="width: auto;" onclick="createNewTicket()">+ Novo Chamado</button>
                </div>
                
                <div id="tickets-container">
                    <p style="color: #999;">Carregando solicitações...</p>
                </div>
            </div>
        </div>

    </div>

    <div class="chat-overlay" id="chatOverlay">
        <div class="chat-window">
            <div class="chat-header">
                <div>
                    <strong style="font-size: 0.9rem;">Suporte Integrux</strong><br>
                    <span style="font-size: 0.7rem; opacity: 0.9;">Conectado</span>
                </div>
                <i class="fas fa-times" style="cursor: pointer;" onclick="closeChat()"></i>
            </div>
            <div class="chat-body" id="chatBody">
                <div style="text-align: center; color: #aaa; font-size: 0.8rem; margin-top: 10px;">Início do atendimento</div>
            </div>
            <div class="chat-footer">
                <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua mensagem...">
                <button class="chat-send" onclick="sendChatMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- NAVEGAÇÃO ENTRE ABAS ---
        function switchTab(tab) {
            document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));

            if(tab === 'products') {
                document.getElementById('menu-products').classList.add('active');
                document.getElementById('view-products').classList.add('active');
                document.getElementById('page-title').innerText = "Gestão de Produtos";
                document.getElementById('page-subtitle').innerText = "Cadastre fotos, descrições e preços.";
            } else {
                document.getElementById('menu-support').classList.add('active');
                document.getElementById('view-support').classList.add('active');
                document.getElementById('page-title').innerText = "Central de Ajuda";
                document.getElementById('page-subtitle').innerText = "Fale com o suporte técnico.";
                renderTickets();
            }
        }

        // --- LÓGICA DE PRODUTOS ---
        const form = document.getElementById('productForm');
        const tableBody = document.getElementById('tableBody');
        const initialData = [
            { name: "Sérum Iluminador", category: "Skin Care", price: "129.90", img: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?auto=format&fit=crop&w=400&q=80", desc: "Vitamina C pura." },
            { name: "Vestido Linen", category: "Roupas", price: "289.00", img: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?auto=format&fit=crop&w=400&q=80", desc: "Leveza e conforto." },
            { name: "Paleta Nude Rose", category: "Maquiagem", price: "189.90", img: "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=400&q=80", desc: "Tons terrosos." }
        ];

        let products = JSON.parse(localStorage.getItem('auraStock'));
        if (!products || products.length === 0) {
            products = initialData;
            localStorage.setItem('auraStock', JSON.stringify(products));
        }

        function renderTable() {
            tableBody.innerHTML = '';
            products.forEach((product, index) => {
                let tagClass = 'tag-skin';
                if(product.category === 'Roupas') tagClass = 'tag-roupas';
                if(product.category === 'Maquiagem') tagClass = 'tag-make';

                const row = `
                    <tr>
                        <td><img src="${product.img}" class="product-thumb" alt="img" onerror="this.src='https://via.placeholder.com/50'"></td>
                        <td><strong>${product.name}</strong><br><span style="font-size:0.8rem; color:#888;">${product.desc}</span></td>
                        <td><span class="tag ${tagClass}">${product.category}</span></td>
                        <td>R$ ${parseFloat(product.price).toFixed(2)}</td>
                        <td>
                            <button onclick="deleteProduct(${index})" class="btn-delete" style="border:none; background:transparent; color:#d46a6a; cursor:pointer;"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('pName').value;
            const cat = document.getElementById('pCat').value;
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value;
            const desc = document.getElementById('pDesc').value;

            products.push({ name, category: cat, price, img, desc });
            localStorage.setItem('auraStock', JSON.stringify(products));
            form.reset();
            renderTable();
            alert("Produto adicionado!");
        });

        window.deleteProduct = (index) => {
            if(confirm('Remover este item?')) {
                products.splice(index, 1);
                localStorage.setItem('auraStock', JSON.stringify(products));
                renderTable();
            }
        };

        // --- LÓGICA DE SUPORTE (SIMPLIFICADA PARA DEMO) ---
        // Simula que a empresa 'Aura' tem o ID 1
        const COMPANY_ID = 1; 

        function createNewTicket() {
            const msg = prompt("Descreva seu problema resumidamente:");
            if(!msg) return;

            // Cria um chamado no banco de dados compartilhado com a Integrux
            // Usando a mesma chave que a Integrux usa para ler empresas/leads
            let leads = JSON.parse(localStorage.getItem('integrux_leads')) || [];
            
            // Verifica se a Aura já existe lá, se não, cria (apenas para garantir o fluxo)
            let auraCompany = leads.find(l => l.id === COMPANY_ID);
            
            if(!auraCompany) {
                auraCompany = {
                    id: COMPANY_ID,
                    name: "Aura Boutique",
                    cnpj: "12.345.678/0001-90",
                    osNumber: "OS-2024-9999",
                    status: "maintenance", // Já entra como manutenção solicitada
                    osStatus: "pending",   // Pendente para a Integrux
                    siteEnabled: true
                };
                leads.push(auraCompany);
            } else {
                // Atualiza status para solicitar atenção
                auraCompany.status = "maintenance"; 
                auraCompany.osStatus = "pending";
            }
            
            localStorage.setItem('integrux_leads', JSON.stringify(leads));
            
            // Salva log local
            const date = new Date().toLocaleString();
            let myTickets = JSON.parse(localStorage.getItem('auraLocalTickets')) || [];
            myTickets.push({ id: Date.now(), msg: msg, date: date, status: 'Aberto' });
            localStorage.setItem('auraLocalTickets', JSON.stringify(myTickets));
            
            renderTickets();
            alert("Chamado aberto! A Integrux foi notificada.");
        }

        function renderTickets() {
            const container = document.getElementById('tickets-container');
            const localTickets = JSON.parse(localStorage.getItem('auraLocalTickets')) || [];
            
            // Verifica status real na Integrux
            let leads = JSON.parse(localStorage.getItem('integrux_leads')) || [];
            let auraRemote = leads.find(l => l.id === COMPANY_ID);
            let remoteStatus = auraRemote ? auraRemote.osStatus : 'none';

            let btnLabel = "Aguardando...";
            let btnAction = "";
            let statusClass = "status-pendente";
            let statusText = "Pendente";

            // Se a Integrux colocou em progresso ou finalizou, liberamos o chat
            if(remoteStatus === 'in_progress') {
                statusText = "Em Atendimento";
                statusClass = "status-atendimento";
                btnLabel = "Abrir Chat com Suporte";
                btnAction = "openChat()";
            } else if (remoteStatus === 'completed') {
                statusText = "Resolvido";
                statusClass = "status-agendado";
                btnLabel = "Ver Histórico";
                btnAction = "openChat()";
            }

            if(localTickets.length === 0) {
                container.innerHTML = '<p style="color: #999; font-style: italic;">Nenhum chamado aberto.</p>';
                return;
            }

            // Renderiza o último ticket como exemplo
            const lastTicket = localTickets[localTickets.length - 1];
            
            container.innerHTML = `
                <div class="ticket-card">
                    <div class="ticket-info">
                        <h4>Ticket #${lastTicket.id} <span class="status-badge ${statusClass}">${statusText}</span></h4>
                        <p>"${lastTicket.msg}"</p>
                        <div class="ticket-meta">Aberto em: ${lastTicket.date}</div>
                    </div>
                    <div class="ticket-actions">
                        ${btnAction ? `<button onclick="${btnAction}" class="btn-action" style="color: white; background: var(--rose-dark); border:none;"><i class="fas fa-comments"></i> ${btnLabel}</button>` : `<button class="btn-action" disabled style="opacity:0.5; cursor: default;">Aguardando Técnico...</button>`}
                    </div>
                </div>
            `;
        }

        // --- SISTEMA DE CHAT (LOCALSTORAGE BRIDGE) ---
        let chatInterval = null;

        function openChat() {
            document.getElementById('chatOverlay').style.display = 'flex';
            loadChatMessages();
            chatInterval = setInterval(loadChatMessages, 3000); // Polling a cada 3s
        }

        function closeChat() {
            document.getElementById('chatOverlay').style.display = 'none';
            clearInterval(chatInterval);
        }

        function loadChatMessages() {
            // Chave: integrux_chat_IDDAEMPRESA
            const chatKey = `integrux_chat_${COMPANY_ID}`; 
            const messages = JSON.parse(localStorage.getItem(chatKey)) || [];
            const body = document.getElementById('chatBody');
            
            // Simplesmente recria o HTML (para demo está ok, idealmente faria diff)
            body.innerHTML = '<div style="text-align: center; color: #aaa; font-size: 0.8rem; margin-top: 10px; margin-bottom: 20px;">Início do atendimento</div>';
            
            messages.forEach(m => {
                const div = document.createElement('div');
                div.className = `chat-msg ${m.sender === 'client' ? 'msg-me' : 'msg-them'}`;
                div.innerText = m.text;
                body.appendChild(div);
            });
            
            // Scroll para baixo
            // body.scrollTop = body.scrollHeight; 
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;

            const chatKey = `integrux_chat_${COMPANY_ID}`;
            let messages = JSON.parse(localStorage.getItem(chatKey)) || [];
            
            messages.push({
                sender: 'client',
                text: text,
                timestamp: Date.now()
            });

            localStorage.setItem(chatKey, JSON.stringify(messages));
            input.value = '';
            loadChatMessages(); // Atualiza na hora
            
            // Auto-scroll
            const body = document.getElementById('chatBody');
            body.scrollTop = body.scrollHeight;
        }
        
        // Enter para enviar
        document.getElementById('chatInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendChatMessage();
        });

        renderTable();
    </script>
</body>
</html>
