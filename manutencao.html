<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema em Manutenção | Integrux</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            background: #050505; color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #0e1116 0%, #000 100%);
        }

        .icon-container {
            width: 100px; height: 100px;
            background: rgba(210, 153, 34, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 30px;
            border: 1px solid rgba(210, 153, 34, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(210, 153, 34, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(210, 153, 34, 0); } 100% { box-shadow: 0 0 0 0 rgba(210, 153, 34, 0); } }

        h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 300; letter-spacing: -1px; }
        span { font-weight: 700; color: #d29922; }
        p { color: #888; max-width: 400px; line-height: 1.6; margin-bottom: 40px; }

        .btn {
            text-decoration: none; color: white;
            border: 1px solid #333; padding: 12px 30px;
            border-radius: 50px; transition: 0.3s;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:hover { background: white; color: black; border-color: white; }
    </style>
</head>
