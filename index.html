<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Integrux Solutions</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://imgur.com/a/Aiuz0Ks">

    <style>
        :root {
            --bg-main: #0A0A0A;
            --bg-panel: #101820;
            --text-white: #FFFFFF;
            --text-muted: #888888;
            --accent-blue: #0055FF;
            --accent-cyan: #00CFFF;
            --border-subtle: #1F1F1F;
            --success-green: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 10%, #15202b 0%, var(--bg-main) 60%);
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
        }

        .header-login {
            text-align: center;
            margin-bottom: 35px;
        }

        /* LOGO + TEXTO */
        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 14px;
        }

        .logo-integrux {
            width: 56px;
            height: auto;
            transform: translateY(5px);
        }

        .brand-text {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            line-height: 1;
        }

        .subtitle {
            margin-top: 6px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background-color: #050505;
            border: 1px solid #2C2C2C;
            border-radius: 6px;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-control:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 207, 255, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 207, 255, 0.3);
        }

        .footer-links {
            margin-top: 25px;
            text-align: center;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .copyright {
            margin-top: 25px;
            text-align: center;
            font-size: 0.75rem;
            color: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-card">

        <div class="header-login">
            <div class="brand">

                <!-- LOGO SVG INLINE -->
                <svg class="logo-integrux"
                     viewBox="50 50 400 400"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="#FFFFFF">
                    <g transform="translate(0,500) scale(0.1,-0.1)">
                        <path d="M1507 3963 c-4 -3 -7 -261 -7 -573 l0 -566 173 -152 222 -196 50 -45 253 0 58 68 101 112 105 122 -427 0 -215 192 0 739 670 0 -82 90 -162 192 -363 0z"/>
                        <path d="M2416 3903 l64 -73 304 -350 225 -266 -92 -105 -579 -679 399 0 99 117 559 662 -179 220 -398 470 -195 0z"/>
                        <path d="M3300 3564 l98 -125 184 -228 -146 -170 148 0 316 341 -314 352 -86 0z"/>
                    </g>
                </svg>

                <span class="brand-text">INTEGRUX</span>
            </div>

            <h2 class="subtitle">Bem-vindo</h2>
            <p>Credenciais corporativas</p>
        </div>

        <form onsubmit="realizarLogin(event)">
            <div class="input-group">
                <label for="usuario">Usuário / Matrícula</label>
                <input type="text"
                       id="usuario"
                       class="form-control"
                       placeholder="admin.frota"
                       required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password"
                       id="senha"
                       class="form-control"
                       placeholder="••••••••"
                       required>
            </div>

            <button type="submit" id="submitBtn" class="btn-login">
                Acessar Sistema
            </button>

            <div class="footer-links">
                <a href="#">Esqueceu a senha? Contate o Admin.</a>
            </div>
        </form>

        <div class="copyright">
            Integrux Solutions © 2025 | Sistema de Gestão Integrada
        </div>

    </div>
</div>

<script>
function realizarLogin(e) {
    e.preventDefault();

    const usuario = document.getElementById('usuario').value.toLowerCase();
    const senha = document.getElementById('senha').value;
    const btn = document.getElementById('submitBtn');

    if ((usuario === "usuario" && senha === "senha") || usuario.includes("almoxarifado")) {
        btn.textContent = "Acessando...";
        btn.style.background = "var(--success-green)";
        btn.disabled = true;

        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 1000);
    } else {
        alert("Usuário ou senha incorretos.");
    }
}
</script>

</body>
</html>
